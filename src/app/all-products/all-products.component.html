<div class="box mt-5">
    <div class="my-2 w-25 w-25 w-25">
        <label class="my-1">Categories:</label>
        <select class="form-control" (change)="filterCategory($event)">
          <option value="all" selected>All</option>
      <option value="{{category}}" *ngFor="let category of categories">{{category}}</option>

    </select>
    </div>
    <div class="row">
        <div class="col-md-3 col-sm-12" *ngFor="let product of products">
            <app-product [data]="product" (item)="addToCart($event)"></app-product>
        </div>

    </div>
</div>
