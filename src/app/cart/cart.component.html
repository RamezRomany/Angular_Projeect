<ng-container *ngIf="products.length !=0">
    <div class="container ">
        <div class="card-table">
            <div class="card-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>sr.no</th>
                            <th>Product Name</th>
                            <th>Product Iamge</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Active</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products , let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td><img [src]="item.image" alt="" style="width: 120px;"></td>
                            <td style="width: 30%;">{{item.description}}</td>
                            <td style="width: 15%;">{{item.price}}</td>
                            <td style="width: 15%;">{{item.quantity}}</td>
                            <td style="width: 15%;">{{item.total}}</td>
                            <td><button class="btn btn-danger" (click)="removeProduct(item)">Delete</button></td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td> <button class="btn btn-danger" (click)="removeAllProduct()">Empty Cart</button></td>
                            <td> <button class="btn btn-warning" routerLink="/products">shop More</button></td>
                            <td> <button class="btn btn-success" (click)="removeAllProduct()">Check Out</button></td>
                            <td><strong>TotalAmount: {{allProducts}}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>


<ng-container *ngIf="products.length ==0">

        <div class="card ">
            <h4 class="card-title ">My Cart</h4>
        </div>
        <div class="center ">

            <h5>
                Your Cart is Empty!
            </h5>
            <h6>Add Item to it Now</h6>
            <button class="btn btn-primary " routerLink="/product">Shop Now</button>
        </div>
    </div>
</ng-container>
