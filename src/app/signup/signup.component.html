<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3>Angular Reactive Form</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="signup" (ngSubmit)="signupSubmit()" class="form">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" formControlName="fullName" />
                            <!--                             <span class="text-danger" *ngIf="-->
                            <!--                  signupFormControl['fullName'].touched && !signupFormControl['fullName'].valid-->
                            <!--                ">-->
                            <span class="text-danger" *ngIf="fullName && fullName.touched && !fullName.valid">
                Name is required
              </span>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" formControlName="email" />
                            <span class="text-danger" *ngIf="
                  signupFormControl['email'].touched &&
                 signupFormControl['email'].errors?.['email']
                ">
                Enter a valid email address
              </span>
                            <span class="text-danger" *ngIf="
                  signupFormControl['email'].touched &&
                 signupFormControl['email'].errors?.['required']
                ">
                Email is required
              </span>
                        </div>
                        <div class="form-group">
                            <label>User Name</label>
                            <input type="text" class="form-control" formControlName="username" />
                            <!-- <span class="text-danger" *ngIf="
                  (registerFormControl.username.touched || submitted) &&
                  registerFormControl.username.errors?.required
                ">
                User Name is required
              </span>
                            <span class="text-danger" *ngIf="
                  registerFormControl.username.touched &&
                  registerFormControl.username.errors?.userNameNotAvailable
                ">
                User Name is not available
              </span> -->
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" formControlName="password" />
                            <!-- <span class="text-danger" *ngIf="
                  (registerFormControl.password.touched || submitted) &&
                  registerFormControl.password.errors?.required
                ">
                Password is required
              </span>
                            <span class="text-danger" *ngIf="
                  registerFormControl.password.touched &&
                  registerFormControl.password.errors?.invalidPassword
                ">
                Password should have minimum 8 characters, at least 1 uppercase
                letter, 1 lowercase letter and 1 number
              </span> -->
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" class="form-control" formControlName="confirmPassword" />
                            <!--                             <span class="text-danger" *ngIf="-->
                            <!--                  (registerFormControl.confirmPassword.touched || submitted) &&-->
                            <!--                  registerFormControl.confirmPassword.errors?.required-->
                            <!--                ">-->
                            <!--                Confirm Password is required-->
                            <!--              </span> -->
                            <!-- <span  class="text-danger"  *ngIf="confirmPassword &&
                             confirmPassword.touched &&
                              confirmPassword.errors?.['required'] &&
                              confirmPassword.errors?.['validatePass'] "> Passwords doesnot match </span> -->
                        </div>
                        <div class="form-group">
                            <button type="submit " class="btn btn-success">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
